<!DOCTYPE html>
<html>
  <head>
    <title>Map My Repo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600|Raleway:600,300|Josefin+Slab:400,700,600italic,600,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="assets/css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/mystyle.css">
  </head>

  <body>
    <div id="banner" class="section-padding">
  		<div class="container">
  			<div class="row">
  				<div class="jumbotron">
  				  <h1 class="small">Map My <span class="bold">Repo</span></h1>
  				  <p class="big">Find out where your contributors are</p>
            <br/>
          </div>
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <form id="query" onsubmit="initiate(event)">
                <input class="text-field-box" type="text" placeholder="Enter Git Username" id="username" name="username">
                <button class="button-small" type="submit">Search</button>
              </form>
            </div>
  				</div>
  			</div>
  		</div>
  	</div>

    <div class="container">
      <div class="row">
        <h1 id="repo-label"></h1>
        <div class="col-md-4">
            <div id="repositories1"></div>
        </div>
        <div class="col-md-4">
            <div id="repositories2"></div>
        </div>
        <div class="col-md-4">
            <div id="repositories3"></div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row">
        <div id="map-title" class="col-md-10 col-md-offset-1">
          <h1 id="repo-title"> </h1>
          <div id="map"></div>
        </div>
      </div>
    </div>

    <br/>
    <br/>

    <script src="jquery-1.11.3.js"></script>
    <script src="lib/handlebars.js"></script>
    <script src="app/models/repo.js"> </script>
    <script src="app/models/mark.js"></script>
    <script src="app/models/mapped.js"> </script>
    <script src="app/models/user.js"> </script>
    <script src="app/adapters/geocoderAdapter.js"> </script>
    <script src="app/adapters/contributorsAdapter.js"> </script>
    <script src="app/adapters/mapsAdapter.js"> </script>
    <script src="app/adapters/reposAdapter.js"> </script>
    <script src="app/adapters/usersAdapter.js"> </script>
    <script src="app/controllers/usersController.js"> </script>
    <script src="app/controllers/reposController.js"> </script>
    <script src="app/controllers/mapsController.js"> </script>
    <script src="app.js"></script>
    <script id="repositories-template" type="text/x-handlebars-template">
        {{#each this}}
            <a href="#" id={{id}} onclick="gatherContributors(event,this)">{{name}}</a><br/>
        {{/each}}
    </script>

    <!-- link to attribution https://creativecommons.org/licenses/by/3.0/

  </body>
</html>
